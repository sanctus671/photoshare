<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="app">

    <ion-nav-view></ion-nav-view>
    <ion-tabs class="tabs-icon-top tabs-light" ng-controller="NavCtrl" ng-show="!hideFooter" >

        <ion-tab title="Photo" icon="ion-ios-camera" href="#/home">
          <ion-nav-view name="camera-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Entry Form" icon="ion-clipboard" href="#/entry">
          <ion-nav-view name="entry-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Hide Tabs" icon="ion-close" href="#/hide" ng-click="hideNav()">
          <ion-nav-view name="hide-tab"></ion-nav-view>
        </ion-tab>          
          
      </ion-tabs>    
    
  </body>
</html>
